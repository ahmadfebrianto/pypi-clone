<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        {% block title %}{% endblock %}
    </title>
    <link rel="stylesheet" href="static/css/styles.css" />
</head>

<body>
    <header id="header">
        <div id="header-wrapper" class="container-width">
            <div id="header-logo">
                <a href="/">
                    <img id="header-logo-img" src="/static/icons/pypi_logo.svg" alt="logo" />
                </a>
            </div>


            <nav id="navbar">
                <a href="#">Help</a>
                <a href="#">Sponsors</a>
                <a href="#">Log in</a>
                <a href="{{ request.url_for('register') }}">Register</a>
            </nav>
        </div>
    </header>

    <main id="main">
        {% block main %}{% endblock %}
    </main>

    <div class="banner"></div>
    <footer></footer>

</body>

</html>
